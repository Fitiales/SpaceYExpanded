@PART[SYengine3mE1|SYengine5mP2]:NEEDS[CommunityTechTree]
{
    @TechRequired = experimentalRocketry
}
@PART[SYengine7m*|SYtank7m*]:NEEDS[CommunityTechTree]
{
    @TechRequired = giganticRocketry
}
@PART[SYplate7m*|SYadapter7m*|SYdecoupler7m|SYadapter7m5m]:NEEDS[CommunityTechTree]
{
    @TechRequired = giganticRocketry
}
@PART[SYdocking7m]:NEEDS[CommunityTechTree]
{
	@TechRequired = giganticRocketry
	@category = Utility
}
@TechTree:AFTER[CommunityTechTree]
{
	@RDNode:HAS[#id[experimentalRocketry]]
	{
		@hideEmpty = False
	}
	@RDNode:HAS[#id[giganticRocketry]]
	{
		@hideEmpty = False
	}
}