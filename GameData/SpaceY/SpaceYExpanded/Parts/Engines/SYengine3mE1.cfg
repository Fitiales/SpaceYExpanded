PART
{
	name = SYengine3mE1
	module = Part
	author = NecroBones

	// --- asset parameters ---
	MODEL
	{
		model = SpaceY/SpaceYExpanded/Parts/Engines/SYengine3mE1
		scale = 1.0, 1.0, 1.0
	}
	scale = 1.0
	rescaleFactor = 1

	node_stack_top = 0.0, 2.0, 0.0, 0.0, 1.0, 0.0, 3
	node_stack_bottom = 0.0, -2.5, 0.0, 0.0, -1.0, 0.0, 3
	node_attach = 0.0, 2.0, 0.0, 0.0, 1.0, 0.0, 2
	node_stack_disabled = 0.0, -1000.0, 0.0, 0.0, -1.0, 0.0, 2

	TechRequired = veryHeavyRocketry
	entryCost = 175000
	cost = 49000
	category = Engine
	subcategory = 0
	title = SpaceY E1 "Emu" Engine
	manufacturer = SpaceY Technologies Corporation
	description = Go big, or go home! This heavy lift engine will help shove the launch pad away from you, usually.
	attachRules = 1,1,1,0,1

	mass = 16.35
	// heatConductivity = 0.06 // half default
	skinInternalConductionMult = 4.0
	emissiveConstant = 0.8 // engine nozzles are good at radiating.
	dragModelType = default
	maximum_drag = 0.2
	minimum_drag = 0.2
	angularDrag = 2
	crashTolerance = 15
	breakingForce = 15000
	breakingTorque = 15000
	maxTemp = 2300 // = 3600
	bulkheadProfiles = size3


	MODULE
	{
		name = ModuleEnginesFX
		engineID = SYE1
		runningEffectName = running_closed
		thrustVectorTransformName = thrustTransform
		exhaustDamage = True
		ignitionThreshold = 0.1
		minThrust = 0
		maxThrust = 6000
		heatProduction = 225
		fxOffset = 0, 0, 0.0
		engineAccelerationSpeed = 0.4
		engineDecelerationSpeed = 0.5
		EngineType = LiquidFuel
		PROPELLANT
		{
			name = LiquidFuel
			ratio = 0.9
			DrawGauge = True
		}
		PROPELLANT
		{
			name = Oxidizer
			ratio = 1.1
		}
		atmosphereCurve
		{
			key = 0 280
			key = 1 260
			key = 12 0.001
		}
	}

	EFFECTS
	{
		running_closed
		{
			AUDIO
			{
				channel = Ship
				clip = sound_rocket_hard
				volume = 0.0 0.0
				volume = 1.0 1.0
				pitch = 0.0 0.2
				pitch = 1.0 0.9
				loop = true
			}
			PREFAB_PARTICLE
			{
				prefabName = fx_smokeTrail_veryLarge
				transformName = smokeTransform
				emission = 0.0 0.0
				emission = 0.05 0.0
				emission = 0.075 0.25
				emission = 1.0 1.5
				speed = 0.0 0.25
				speed = 1.0 1.2
				localOffset = 0, 0, 1
			}
			MODEL_MULTI_PARTICLE
			{
				modelName = Squad/FX/ksX_Exhaust
				transformName = fxTransform
				emission = 0.0 0.0
				emission = 0.05 0.0
				emission = 0.075 0.25
				emission = 1.0 1.5
				speed = 0.0 0.5
				speed = 1.0 1.5
			}
		}
		engage
		{
			AUDIO
			{
				channel = Ship
				clip = sound_vent_soft
				volume = 1.0
				pitch = 1.5
				loop = false
			}
		}
		flameout
		{
			PREFAB_PARTICLE
			{
				prefabName = fx_exhaustSparks_flameout_2
				transformName = fxTransform
				oneShot = true
			}
			AUDIO
			{
				channel = Ship
				clip = sound_explosion_low
				volume = 1.0
				pitch = 1.5
				loop = false
			}
		}
	}

	MODULE
	{
		name = ModuleJettison
		jettisonName = engineShroud
		bottomNodeName = bottom
		isFairing = True
		jettisonedObjectMass = 0.5
		jettisonForce = 15
		jettisonDirection = 0 0 1
	}
	MODULE
	{
		name = ModuleAnimateHeat
		ThermalAnim = SYengineE1
	}
	MODULE
	{
		name = ModuleAlternator
		RESOURCE
		{
			name = ElectricCharge
			rate = 15.0
		}
	}
	RESOURCE
	{
		name = ElectricCharge
		amount = 0
		maxAmount = 0
		isTweakable = false
		hideFlow = true
	}
	MODULE
	{
		name = ModuleTestSubject
		environments = 15
		useStaging = True
		useEvent = True
	}
	MODULE
	{
		name = ModuleSurfaceFX
		thrustProviderModuleIndex = 0
		fxMax = 0.9
		maxDistance = 60
		falloff = 1.5
		thrustTransformName = thrustTransform
	}
	MODULE
	{
		name = ModuleGimbal
		gimbalTransformName = gimbalTransform
		gimbalRange = 1
	}
	MODULE
	{
		name = ModuleEngineIgnitor
		ignitionsAvailable = 0
		autoIgnitionTemperature = 800
		ignitorType = External
		IGNITOR_RESOURCE
		{
			name = HypergolicFluid
			amount = 100.0
			// 1 Ignition (Through Launch Stability Enhancer)
		}
	}
}
// This is setup as a ModuleManager patch, so it can detect which module name to use.
@PART[SYengine3mE1]:NEEDS[InterstellarFuelSwitch|Firespitter]
{
	MODULE
	{
		name:NEEDS[!InterstellarFuelSwitch] = FSmeshSwitch
		name:NEEDS[InterstellarFuelSwitch] = InterstellarMeshSwitch
		objects = engineBaseFull,colliderBaseFull;engineBaseNarrow,colliderBaseNarrow
		objectDisplayNames = 3.75m Base;Reduced Base
		affectColliders = true
		buttonName = Toggle 3.75m Housing
		//previousButtonName = Previous Variant
		showPreviousButton = false
	}
}
@PART[SYengine3mE1]:NEEDS[!InterstellarFuelSwitch&!Firespitter]
{
	MODULE
	{
		name = ModuleJettison
		jettisonName = engineBase
		bottomNodeName = disabled
		isFairing = True
		jettisonedObjectMass = 0.5
		jettisonForce = 15
		jettisonDirection = 0 0 1
	}	
}

