@PART[SYtank7m*|SYtank10m*|SYadapter7m*|SYadapter10m*]:HAS[@RESOURCE[LiquidFuel]]:FOR[SpaceY-Expanded]:NEEDS[ModularFuelTanks|RealFuels]
{
	origLFO = #$RESOURCE[LiquidFuel]/maxAmount$
	@origLFO += #$RESOURCE[Oxidizer]/maxAmount$

	MODULE
	{
		name = ModuleFuelTanks
		volume = #$../origLFO$
		type = Default
	}
}
@PART[SYtank7m*|SYtank10m*|SYadapter7m*|SYadapter10m*]:HAS[@RESOURCE[LiquidFuel]]:AFTER[SpaceY-Expanded]:NEEDS[ModularFuelTanks|RealFuels]
{
	!origLFO = 0
}

