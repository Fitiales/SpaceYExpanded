// creates duplicate part to prevent save game issues because of a part name change
+PART[syx-*]:NEEDS[SpaceYExpanded]:LAST[SpaceYExpanded]
{
	@name ^= :syx:sye:
	!TechRequired = DELETE
	!entryCost = DELETE
	@category = -1
	%TechHidden = True
	%entryCost = 0
	@title ^= :^:Kindly use new part numbers :
	@description = This part has been depreciated, kindly use new part.
}

+PART[syx-*]:NEEDS[SpaceYExpanded]:LAST[SpaceYExpanded]
{
	@name ^= :syx-:SY:
	!TechRequired = DELETE
	!entryCost = DELETE
	@category = -1
	%TechHidden = True
	%entryCost = 0
	@title ^= :^:Kindly use new part numbers :
	@description = This part has been depreciated, kindly use new part.
}