@PART[SYtank7m*,SYtank10m*,SYadapter7m*,SYadapter10m*]:HAS[@RESOURCE[LiquidFuel]]:NEEDS[ModularFuelTanks,RealFuels]:FOR[SpaceYExpanded]
{
	origLFO = #$RESOURCE[LiquidFuel]/maxAmount$
	@origLFO += #$RESOURCE[Oxidizer]/maxAmount$

	MODULE
	{
		name = ModuleFuelTanks
		volume = #$../origLFO$
		type = Default
	}
	!origLFO = 0
}