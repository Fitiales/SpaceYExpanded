@PART[syx-tank7m*,syx-tank10m*,syx-adapter7m*,syx-adapter10m*]:HAS[@RESOURCE[LiquidFuel]]:NEEDS[ModularFuelTanks,RealFuels]:FOR[SpaceYExpanded]
{
	origLFO = #$RESOURCE[LiquidFuel]/maxAmount$
	@origLFO += #$RESOURCE[Oxidizer]/maxAmount$

	MODULE
	{
		name = ModuleFuelTanks
		volume = #$../origLFO$
		type = Default
	}
	!origLFO = 0
}