@PART[syx-serviceBay3m]:NEEDS[CommunityTechTree]:FOR[SpaceYExpanded]
{
    @TechRequired = veryHeavyRocketry
}

@PART[syx-engine3mE1,syx-engine5mP2,syx-serviceBay5m]:NEEDS[CommunityTechTree]:FOR[SpaceYExpanded]
{
    @TechRequired = experimentalRocketry
}

@PART[syx-engine7m*,syx-tank7m*,syx-bay-750]:NEEDS[CommunityTechTree]:FOR[SpaceYExpanded]
{
    @TechRequired = giganticRocketry
}

@PART[syx-plate7m*,syx-adapter7m*,syx-decoupler7m,syx-separator7m,syx-adapter7m5m]:NEEDS[CommunityTechTree]:FOR[SpaceYExpanded]
{
    @TechRequired = giganticRocketry
}

@PART[syx-docking7m]:FOR[SpaceYExpanded]
{
	@TechRequired = giganticRocketry
	@category = Coupling
}

@PART[syx-engine10m*,syx-tank10m*,syx-plate10m*,syx-adapter10m*,syx-decoupler10m*,syx-separator10m*]:NEEDS[CommunityTechTree]:FOR[SpaceYExpanded]
{
	@TechRequired = colossalRocketry
}

@TechTree:NEEDS[CommunityTechTree]:AFTER[CommunityTechTree]
{
	@RDNode:HAS[#id[experimentalRocketry]]
	{
		@hideEmpty = False
	}
	@RDNode:HAS[#id[giganticRocketry]]
	{
		@hideEmpty = False
	}
}