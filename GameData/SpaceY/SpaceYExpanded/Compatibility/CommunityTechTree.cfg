@PART[SYserviceBay3m]:NEEDS[CommunityTechTree]:FOR[SpaceYExpanded]
{
    @TechRequired = veryHeavyRocketry
}

@PART[SYengine3mE1,SYengine5mP2,SYserviceBay5m]:NEEDS[CommunityTechTree]:FOR[SpaceYExpanded]
{
    @TechRequired = experimentalRocketry
}

@PART[SYengine7m*,SYtank7m*,SYserviceBay7m]:NEEDS[CommunityTechTree]:FOR[SpaceYExpanded]
{
    @TechRequired = giganticRocketry
}

@PART[SYplate7m*,SYadapter7m*,SYdecoupler7m,SYseparator7m,SYadapter7m5m]:NEEDS[CommunityTechTree]:FOR[SpaceYExpanded]
{
    @TechRequired = giganticRocketry
}

@PART[SYdocking7m]:FOR[SpaceYExpanded]
{
	@TechRequired = giganticRocketry
	@category = Coupling
}

@PART[SYengine10m*,SYtank10m*,SYplate10m*,SYadapter10m*,SYdecoupler10m*,SYseparator10m*]:NEEDS[CommunityTechTree]:FOR[SpaceYExpanded]
{
	@TechRequired = colossalRocketry
}

@TechTree:NEEDS[CommunityTechTree]:AFTER[CommunityTechTree]
{
	@RDNode:HAS[#id[experimentalRocketry]]
	{
		@hideEmpty = False
	}
	@RDNode:HAS[#id[giganticRocketry]]
	{
		@hideEmpty = False
	}
}